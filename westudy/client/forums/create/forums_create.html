<template name="forums_create">

    <div class="alert alert-danger" role="alert" style="display: none;"></div>

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Post Title">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="5" id="content" placeholder="Post Content"></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (space-separated)</label>
            <input type="text" class="form-control" id="tags" placeholder="Tags">
        </div>

        <button type="submit" class="btn btn-default">Create Post</button>
    </form>

</template>
