<template name="home">

    <h4>Current Groups:</h4>

    {{#with user_groups}}

    {{#if in}}

    <div class="list-group">
        {{#each in}}
        <a href="{{pathFor route='groups_view' group_id=_id }}" class="list-group-item">
            <h4 class="list-group-item-heading">[{{course}}] - {{name}}</h4>
            <p class="list-group-item-text ">
                <div class="row">
                    <div class="col-sm-6 left">{{members.length}} Member(s) studying at {{location}}</div>
                    <div class="col-sm-6 right">Studying since: {{formatDateTime(timestamp)}}</div>
                </div>
            </p>
        </a>
        {{/each}}
    </div>

    {{else}}

    <div class="list-group">
        <a href="{{pathFor route='groups'}}" class="list-group-item">
            <h5 class="list-group-item-heading">You're not in any groups! Click here to find one</h5>
        </a>
    </div>

    {{/if}}

    <h4>Your Groups:</h4>

    {{#if owned}}

    <div class="list-group">
        {{#each owned}}
        <a href="{{pathFor route='groups_view' group_id=_id }}" class="list-group-item">
            <h4 class="list-group-item-heading">[{{course}}] - {{name}}</h4>
            <p class="list-group-item-text ">
                <div class="row">
                    <div class="col-sm-6 left">{{members.length}} Member(s) studying at {{location}}</div>
                    <div class="col-sm-6 right">Studying since: {{formatDateTime(timestamp)}}</div>
                </div>
            </p>
        </a>
        {{/each}}
    </div>


    {{else}}

    <div class="list-group">
        <a href="{{pathFor route='groups_create'}}" class="list-group-item">
            <h5 class="list-group-item-heading">You don't own any groups! Click here to create one</h5>
        </a>
    </div>

    {{/if}}

    {{/with}}

    <h4>Your Posts:</h4>

    {{#if user_posts}}

    <div class="list-group">
        {{#each user_posts}}
        <a href="{{pathFor route='forums_view' post_id=_id }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{title}}</h4>
            <p class="list-group-item-text ">
                <div class="row">
                    <div class="col-sm-6 left">Posted by {{getUserName(author)}}</div>
                    <div class="col-sm-6 right">Posted: {{formatDateTime(timestamp)}}</div>
                </div>
            </p>
        </a>
        {{/each}}
    </div>

    {{else}}

    <div class="list-group">
        <a href="{{pathFor route='forums_create'}}" class="list-group-item">
            <h5 class="list-group-item-heading">You don't have any forum posts! Click here to create one</h5>
        </a>
    </div>

    {{/if}}

</template>
