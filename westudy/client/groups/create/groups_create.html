<template name="groups_create">

    <div class="alert alert-danger" role="alert" style="display: none;"></div>

    <form>
        <div class="form-group">
            <label for="name">Group Name</label>
            <input type="text" class="form-control" id="name" placeholder="Group Name">
        </div>

        <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" placeholder="Course Name">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Location">
        </div>

        <div class="form-group">
            <label for="description">Group Description (Optional):</label>
            <textarea class="form-control" rows="3" id="description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>

</template>
