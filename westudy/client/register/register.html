<template name="register">

    <div class="alert alert-danger" role="alert" style="display: none;"></div>

    <form>
        <div class="row">

            <div class="form-group col-xs-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control input-group-lg-reg_name" id="first_name" placeholder="First Name" >
            </div>

            <div class="form-group col-xs-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control input-group-lg-reg_name" id="last_name" placeholder="Last Name" >
            </div>

        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" >
        </div>

        <div class="form-group">
            <label for="password_confirmation">Password Confirmation</label>
            <input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation" >
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</template>
