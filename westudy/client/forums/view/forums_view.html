<template name="forums_view">

    <div class="alert alert-danger" role="alert" style="display: none;"></div>
    <div class="alert alert-success" role="alert" style="display: none;"></div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title left">
                {{post.title}} [{{formatDateTime(post.timestamp)}}]
            </h3>
        </div>
        <div class="panel-body">
            {{post.content}}
        </div>
        <div class="panel-footer">
            <b>Tags:&nbsp;&nbsp;&nbsp;&nbsp;</b>{{#each post.tags}}<a href="{{pathFor route='forums_tag' tag=this }}">{{this}}</a>&nbsp;&nbsp;&nbsp;&nbsp;{{/each}}
        </div>
    </div>

    {{#each post.replies}}

    <div class="panel panel-default">
        <div class="panel-heading">{{formatDateTime(timestamp)}}</div>
        <div class="panel-body">
            {{content}}
        </div>
    </div>

    {{/each}}

    <form>

        <div class="form-group">
            <label for="reply">Reply</label>
            <textarea class="form-control" rows="4" id="reply"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Reply</button>

    </form>

    <hr/>

    <button type="button" class="btn btn-default" id="delete" style="display: none;" disabled>Delete Post</button>

</template>
