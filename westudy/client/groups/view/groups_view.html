<template name="groups_view">
    <p>
        Name: {{group.name}}
    </p>
    <p>
        Created: {{group.timestamp}}
    </p>
    <p>
        Members: {{group.members.length}}
    </p>
    <p>
        Course: {{group.course}}
    </p>
    <p>
        Location: {{group.location}}
    </p>
    <p>
        Description: {{group.description}}
    </p>

    <form id="join_group" style="display: none;">
        <input type="hidden" value="{{group_info._id}}">
        <button type="submit" class="btn btn-default">Join Group</button>
    </form>

    <form id="leave_group" style="display: none;">
        <input type="hidden" value="{{group_info._id}}">
        <button type="submit" class="btn btn-default">Leave Group</button>
    </form>

    <fieldset id='owner_options' style="display: none;">
        <form id="delete_group">
            <input type="hidden" value="{{group_info._id}}">
            <button type="submit" class="btn btn-default">Delete Group</button>
        </form>

        <form id="edit_group">
            <input type="hidden" value="{{group_info._id}}">
            <button type="submit" class="btn btn-default">Edit Group</button>
        </form>
    </fieldset>

</template>
