<template name="account">

    <div class="alert alert-danger" role="alert" id="account_error" style="display: none;"></div>
    <div class="alert alert-success" role="alert" id="account_success" style="display: none;"></div>

    <form id="account_change">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" value="{{currentUser.profile.first_name}}" >
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" value="{{currentUser.profile.last_name}}" >
        </div>

        <button type="submit" class="btn btn-default">Update Account</button>

    </form>

    <form id="password_change">

        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" placeholder="Current Password" >
        </div>

        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" placeholder="New Password" >
        </div>

        <div class="form-group">
            <label for="new_password_confirmation">New Password Confirmation</label>
            <input type="password" class="form-control" id="new_password_confirmation" placeholder="New Password Confirmation" >
        </div>

        <button type="submit" class="btn btn-default">Change Password</button>

    </form>

</template>
