<template name="account">

    <div class="alert alert-danger" role="alert" id="account_error" style="display: none;"></div>

    <form id="account_change">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" value="{{currentUser.profile.first_name}}" >
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" value="{{currentUser.profile.last_name}}" >
        </div>

        <button type="submit" class="btn btn-default">Update Account</button>

    </form>

    <form id="password_change">

        <div class="form-group">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" >
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" id="new_password" placeholder="Password" >
        </div>

        <div class="form-group">
            <label for="password">Password Confirmation</label>
            <input type="password" class="form-control" id="new_password_confirmation" placeholder="Password Confirmation" >
        </div>

    </form>

</template>
