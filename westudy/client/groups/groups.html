<template name="groups">

    <div id="top bar">
        <form>
            <div class="input-group">
               <input type="text" class="form-control" id="course" placeholder="Enter Course Name">
               <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
               </span>
            </div>
        </form>

        <a class="btn btn-default" href="{{pathFor route='groups_create'}}" role="button" id="create-group"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

    <div class="list-group">
        {{#each groups}}
        <a href="{{pathFor route='groups_view' group_id=_id }}" class="list-group-item">
            <h4 class="list-group-item-heading">[{{course}}] - {{name}}</h4>
            <p class="list-group-item-text ">
                <div class="row">
                    <div class="col-sm-6 left">{{members.length}} Member(s) studying at {{location}}</div>
                    <div class="col-sm-6 right">Studying since: {{formatDateTime(timestamp)}}</div>
                </div>
            </p>
        </a>
        {{/each}}
    </div>

</template>
